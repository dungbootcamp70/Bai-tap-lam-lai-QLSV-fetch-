<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP - Lập trình hướng đối tượng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-bottom:500px;">
        <h3>Ví dụ 1: hướng đối tượng</h3>
        <form id="frmSinhVien" class="w-50 mx-auto">
            <div class="form-group">
                <label for="maSinhVien">Mã sinh viên</label>
                <input class="form-control" id="maSinhVien" />
            </div>
            <div class="form-group">
                <label for="tenSinhVien">Tên sinh viên</label>
                <input class="form-control" id="tenSinhVien" />
            </div>
            <div class="form-group">
                <label for="diemToan">diemToan</label>
                <input class="form-control" id="diemToan" />
            </div>
            <div class="form-group">
                <label for="diemVan">diemVan</label>
                <input class="form-control" id="diemVan" />
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-dark" type="submit">In thông tin</button>
            </div>
        </form>
        <div class="mt-2">
            <div class="alert alert-danger w-50 mx-auto" id="ketQua">
                <h3>Thông tin sinh viên</h3>
                <p>Mã sinh viên: 01</p>
                <p>Tên sinh viên: Nguyễn Văn A</p>
                <p>Điểm trung bình: 9.5</p>
            </div>
        </div>
    </div>

    <!--cdn bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script type="module" src="./index.js"></script>
    <script type="module" src="./base.js"></script> -->
    <script type="module" src="./oop.js"></script>
</body>
</html>
